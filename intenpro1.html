<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="intenpro1.css">
    <title>Image Slider</title>
</head>
<body>

<div class="container">
    <div class="slide">
        <div class="item" style="background-image: url(https://i.ibb.co/qCkd9jS/img1.jpg);">
            <div class="content">
                <div class="name">Switzerland</div>
                <button>See More</button>
            </div>
        </div>
        <div class="item" style="background-image: url(https://tse4.mm.bing.net/th?id=OIP.Ccfn0VkO_UJmct4RREKtdgHaE8&pid=Api&P=0&h=180);">
            <div class="content">
                <div class="name">himalayas</div>
                <button>See More</button>
            </div>
        </div>
        <div class="item" style="background-image: url(https://i.ibb.co/NSwVv8D/img3.jpg);">
            <div class="content">
                <div class="name">Iceland</div>
                <button>See More</button>
            </div>
        </div>
        <div class="item" style="background-image: url(https://images.unsplash.com/photo-1549817997-f6958ecf47b9?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MXxzZWFyY2h8M3x8ZGFyamVlbGluZ3x8MHx8fHwxNjI4NTM5ODMy&ixlib=rb-1.2.1&q=80&w=1080);">
            <div class="content">
                <div class="name">darjeeling</div>
                <button>See More</button>
            </div>
        </div>
    </div>

    <div class="button">
        <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
</div>

<script src="intenpro1.js"></script>
</body>
</html>
